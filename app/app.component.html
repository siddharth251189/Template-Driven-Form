<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" 
        ngModelGroup="userData"
        #userData="ngModelGroup"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
             type="text"
              id="username" 
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel"
              >
          </div>
          <button class="btn btn-default" (click)="suggestUserName()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
            >
          </div>

        </div>
        
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret"
           class="form-control"
           ngModel
           name="secret"
           [ngModel]="defaultQuestion"
           >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="answer" [(ngModel)]="name" class="form-control" col="3"></textarea>
          <p>This is answer:{{name}}</p>
        </div>
        
          <div class="radio" *ngFor="let gender of genders">
            <label>
          
              <input 
              type="radio" 
              name="gender"
              ngModel
              [value]="gender"
             
              >
              {{gender}}
              
              </label>
          </div>
        
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr>

  <div class="row" *ngIf="this.formSubmited">
    <h3>Your Data</h3>
    <p>User Name:{{user.username}}</p>
    <p>Mail:{{user.email}}</p>
    <p>Secret Question:{{user.secretQuestions}}</p>
    <p>Answer:{{user.answer}}</p>
    <p>Gender:{{user.gender}}</p>
    </div>
</div>
